<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="transparent"/>
  
  <!-- Pixel Pokeball -->
  <g id="pixelPokeball">
    <!-- Outer Border -->
    <rect x="60" y="40" width="80" height="80" fill="#000000"/>
    <!-- Red Half -->
    <rect x="64" y="44" width="72" height="36" fill="#ff0000"/>
    <!-- White Half -->
    <rect x="64" y="80" width="72" height="36" fill="#ffffff"/>
    <!-- Middle Line -->
    <rect x="60" y="76" width="80" height="8" fill="#000000"/>
    <!-- Center Button Border -->
    <rect x="88" y="68" width="24" height="24" fill="#000000"/>
    <!-- Center Button -->
    <rect x="92" y="72" width="16" height="16" fill="#ffffff"/>
    
    <!-- Pixel Highlights -->
    <rect x="68" y="48" width="8" height="8" fill="#ff6666"/>
    <rect x="68" y="56" width="8" height="8" fill="#ff6666"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="130" rx="40" ry="10" fill="#3298cb" opacity="0.7"/>
  
  <!-- Animation -->
  <animate xlink:href="#pixelPokeball" attributeName="transform" 
           attributeType="XML" type="rotate" 
           from="0 100 100" to="360 100 100" 
           dur="2s" repeatCount="indefinite"/>
</svg>
