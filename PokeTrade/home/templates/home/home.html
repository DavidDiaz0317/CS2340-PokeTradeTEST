{% extends 'base.html' %}
{% block content %}
{% load static %}
  <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'collection.css' %}">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .home-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .home-header h1 {
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .nav-links a {
      text-decoration: none;
    }

    .login-link {
      color: black
    }

    .pokeball-img {
      width: 100px;
      margin-top: 3rem;
    }
  </style>

  <div class="home-header">
    <i class="nes-pokeball"></i>
    <h1 class="nes-text is-primary">Welcome to PokéTrade</h1>
    <i class="nes-bulbasaur"></i>
  </div>

  <p class="nes-text">Trade Pokémon, Chat with Other Players, and Build Your Collection!</p>

  <div class="nav-links">
    {% if user.is_authenticated %}
      <a href="{% url 'Collection.index' %}">Collection</a>
      <a href="{% url 'index' %}">Marketplace</a>
      <a href="{% url 'accounts.logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'accounts.login' %}" class="nes-btn" style="color:black">Login</a>
      <a href="{% url 'accounts.signup' %}" class="nes-btn is-primary">Sign Up</a>
    {% endif %}
  </div>

  <img src="{% static 'img/pokeball-spin.gif' %}" alt="Spinning Pokéball" class="pokeball-img">
{% endblock content %}
