

{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'collection.css' %}">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .home-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .home-header h1 {
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .nav-links a {
      text-decoration: none;
    }

    .poketrade-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem auto;
      position: relative;
      max-width: 400px;
    }

    .logo-text {
      font-size: 1.8rem;
      color: #ffde00;
      text-shadow: -2px -2px 0 #3298cb, 2px -2px 0 #3298cb, -2px 2px 0 #3298cb, 2px 2px 0 #3298cb, 0 0 10px rgba(255, 222, 0, 0.7);
      letter-spacing: 1px;
      z-index: 10;
      padding: 0 10px;
    }

    .logo-pokeball {
      width: 50px;
      height: 50px;
      position: relative;
      margin: 0 8px;
    }

    .logo-pokeball-top {
      width: 100%;
      height: 50%;
      background-color: #ff0000;
      border: 3px solid #000;
      border-bottom: none;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    .logo-pokeball-bottom {
      width: 100%;
      height: 50%;
      background-color: #fff;
      border: 3px solid #000;
      border-top: none;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .logo-pokeball-middle {
      width: 100%;
      height: 6px;
      background-color: #000;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-pokeball-center {
      width: 16px;
      height: 16px;
      background-color: #fff;
      border: 3px solid #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .logo-background {
      position: absolute;
      width: 100%;
      height: 80%;
      background-color: rgba(65, 65, 65, 0.7);
      border-radius: 30px;
      z-index: -1;
      border: 3px solid #7d4dff;
      top: 50%;
      transform: translateY(-50%);
    }

    @media (max-width: 768px) {
      .logo-text {
        font-size: 1.2rem;
      }
      .logo-pokeball {
        width: 40px;
        height: 40px;
      }
    }

    .pokeball-container {
      width: 100px;
      height: 100px;
      margin: 3rem auto 0;
      position: relative;
      animation: spin 2s linear infinite;
    }

    .pokeball-top {
      width: 100%;
      height: 50%;
      background-color: #ff0000;
      border: 4px solid #000;
      border-bottom: none;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      position: relative;
      z-index: 2;
    }

    .pokeball-bottom {
      width: 100%;
      height: 50%;
      background-color: #fff;
      border: 4px solid #000;
      border-top: none;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      position: relative;
      z-index: 2;
    }

    .pokeball-middle {
      width: 100%;
      height: 10px;
      background-color: #000;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 3;
    }

    .pokeball-center {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 4px solid #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }

    .pokeball-center-inner {
      width: 14px;
      height: 14px;
      background-color: #fff;
      border: 2px solid #777;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .pokeball-shine {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      position: absolute;
      top: 25%;
      left: 20%;
      z-index: 5;
    }

    .pokeball-shadow {
      width: 80px;
      height: 16px;
      background-color: #3298cb;
      border-radius: 50%;
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.5;
      z-index: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <div class="poketrade-logo">
    <div class="logo-background"></div>
    <div class="logo-text">Welcome to PokéTrade</div>
    <i class="nes-bulbasaur"></i>
  </div>

  <p class="nes-text">Trade Pokémon, Chat with Other Players, and Build Your Collection!</p>

  <div class="nav-links">
    {% if user.is_authenticated %}
      <a href="{% url 'Collection.index' %}" class="nes-btn">Collection</a>
      <a href="{% url 'index' %}" class="nes-btn is-success">Marketplace</a>
      <a href="{% url 'accounts.logout' %}" class="nes-btn is-error">Logout</a>
    {% else %}
      <a href="{% url 'accounts.login' %}" class="nes-btn" style="color:black">Login</a>
      <a href="{% url 'accounts.signup' %}" class="nes-btn is-primary">Sign Up</a>
      <a href="{% url 'about' %}" class="nes-btn is-warning">About</a>
    {% endif %}
  </div>

  <div class="pokeball-container">
    <div class="pokeball-top">
      <div class="pokeball-shine"></div>
    </div>
    <div class="pokeball-bottom"></div>
    <div class="pokeball-middle"></div>
    <div class="pokeball-center">
      <div class="pokeball-center-inner"></div>
    </div>
  </div>
{% endblock %}
