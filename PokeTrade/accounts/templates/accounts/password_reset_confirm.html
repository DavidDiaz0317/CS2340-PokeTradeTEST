{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded nes-container is-rounded">
                    <div class="card-body">
                        <div class="text-center">
                            <h2 class="nes-text title">Change Your Password</h2>
                        </div>
                        <hr />
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center">
                                <button type="submit"
                                    class="nes-btn is-primary">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
