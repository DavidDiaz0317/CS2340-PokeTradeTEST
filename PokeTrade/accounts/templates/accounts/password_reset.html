{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded nes-container is-rounded">
                    <div class="card-body">
                        <div class="text-center">
                            <h2 class="nes-text title">Password Reset</h2>
                        </div>
                        <hr />
                        <p>Enter your email address below, and we'll send you a link to reset your password.</p>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                        <button type="submit" class="nes-btn is-primary">Send Password Reset Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
